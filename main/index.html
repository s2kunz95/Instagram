		.main .row {

			margin-bottom: 28px;

		.main .item{
			position: relative;
			width: 30%;
			height: 100%;
		}

		.item-img img {
			width: 100%;
		}

		.item .images-icon {
			position: absolute;
			top: 0;
			right: 0;
			background: url('./icons.png') no-repeat;
			height: 32px;
			width: 32px;
		}

		.item .video-icon {

			top: 0;
			right: 0;
			background: url('./icons.png') no-repeat 0 -32px;
			height: 32px;
			width: 32px;
		}

		.item .overlay {
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.3);
			color: #FFF;
			font-weight: bold;
			opacity: 0;
			font-size: 17px;
		}

		.item:hover .overlay {
			opacity: 1;
		}

		.overlay .like {

		}
	</style>
